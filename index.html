<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Image Tabs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <main>

    <!-- carouselle images -->
    <div class="argyle" id="0">
      <img src="images/argyle-0.png" alt="argyle pattern 0">
    </div>

    <div class="argyle" id="1">
      <img src="images/argyle-1.png" alt="argyle pattern 1">
    </div>

    <div class="argyle" id="2">
      <img src="images/argyle-2.png" alt="argyle pattern 2">
    </div>

    <div class="argyle" id="3">
      <img src="images/argyle-3.png" alt="argyle pattern 3">
    </div>

    <div class="argyle" id="4">
      <img src="images/argyle-4.png" alt="argyle pattern 4">
    </div>

    <!-- carouselle buttons -->
    <div>
      <ul class="carouselle">
        <li>
          <a href="#0"></a>
        </li>
        <li>
          <a href="#1"></a>
        </li>
        <li>
          <a href="#2"></a>
        </li>
        <li>
          <a href="#3"></a>
        </li>
        <li>
          <a href="#4"></a>
        </li>
      </ul>
    </div>

  </main>

</body>
</html>
